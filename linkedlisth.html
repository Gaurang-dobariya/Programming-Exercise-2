<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>


    <script>

        class LinkList {

            constructor(data) {

                this.head = {

                    data: data,
                    next: null

                }
                this.tail = this.head
                this.size = 1
            }

            push(data) {

                let newNode = {

                    data: data,
                    next: null

                }

                this.tail.next = newNode
                this.tail = newNode
                this.size += 1

            }

            Remove(index) {

                let counter = 1
                let current = this.head
                if (index === 1) {

                    console.log("Head Node can not Remove");

                }
                else {

                    while (counter < index - 1) {

                        current = current.next
                        counter++

                    }
                    let nextnode = current.next.next
                    current.next = nextnode
                    this.size = this.size - 1

                }

            }

            Reverse() {

                let preview = null
                let current = this.head
                let next = null

                while (current != null) {

                    next = current.next
                    current.next = preview
                    preview = current
                    current = next

                }

                this.tail = this.head
                this.head = preview

            }

            print() {

                let count = 0
                let current = this.head
                while (count < this.size) {

                    console.log(current);

                    current = current.next
                    count++

                }

            }

        }

        let ls1 = new LinkList(2)
        ls1.push(5)
        ls1.push(10)
        ls1.push(9)
        ls1.push(1)
        ls1.push(52)
        console.log(ls1);

        ls1.print()

        ls1.Remove(3)
        console.log(ls1);

        ls1.Reverse()
        console.log(ls1);
        

    </script>

    
</body>

</html>
